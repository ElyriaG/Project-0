<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our First Project</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik:700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <!-- ----------------Firebase------------------- -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <!-- ----------------------- chart.js ------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>



</head>

<body>
    <div class="col-12 logo-bar">
        <img src="assets/images/Mindset_logo-01.png" class="logo-image" alt="mindset-logo">
    </div>
    <hr class="header-bar">
    <div class="jumbotron row">
        <div class="headline col-6">
            <h1 class="display-4">Choose</h1>
            <h1 class="display-4">Your</h1>
            <h1 class="display-4">Mood</h1>
        </div>
        <div class="mobile">
            <h1 class="headline-mobile">Choose Your Mood</h1>
        
        </div>
        <!-- <p class="lead">Start your day right with this app!</p>
        <hr class="my-4">
        <p class="p">Select your mood and let the app start your day!</p> -->
       <div class="mood-list col-6">
            <div class="dropright">
                <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    I'm feeling...
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a id="mood" class="dropdown-item" href="#" value="Happy">Happy</a>
                    <a id="mood" class="dropdown-item" href="#" value="Sad">Sad</a>
                    <a id="mood" class="dropdown-item" href="#" value="Angry">Angry</a>
                    <a id="mood" class="dropdown-item" href="#" value="Scared">Scared</a>
                    <a id="mood" class="dropdown-item" href="#" value="Tired">Tired</a>
                    <a id="mood" class="dropdown-item" href="#" value="Love">Love</a>
                </div>
            </div>
       </div>
    </div>

    <br><br>

    <div id="spotify">
        <div class="row">
            <div class="spotifyDiv col-md-8">
                <h2> This morning's Playlist</h2>
                <hr class="my-4">
                <iframe id="player" src="" width="600" height="280" frameborder="0" allowtransparency="true"
                    allow="encrypted-media"></iframe>
                <br>
                <br>
            </div>

            <div class="weatherDiv col-md-4">
                <h2>Today's Weather</h2>
                <hr class="my-4">
                <div class="weather-info">
                    <!-- <h2 id="temp">79</h2>
                    <img class="fas fa-cloud fa-5x"></i> -->
                    <div id="openweathermap-widget-15"></div>
                    <script>window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
                        window.myWidgetParam.push({
                            id: 15, cityid: '4887398', appid: 'c8bcf8bb7a6d8ef744d855a989993230', units: 'imperial', containerid: 'openweathermap-widget-15',
                        }); (
                            function () {
                                var script = document.createElement('script');
                                script.async = true;
                                script.charset = "utf-8";
                                script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
                                var s = document.getElementsByTagName('script')[0];
                                s.parentNode.insertBefore(script, s);
                            })();</script>
                </div>
                <div class="facts">
                    <p id="weatherDescription"></p>
                    <p> <span id="humidity"></span></p>
                    <p> <span id="sunset"> </span></p>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="quoteDiv col-md-6">
                <h2>Today's Quote</h2>
                <hr class="my-4">
                <div class="quoteAll">
                    <div class="quoteText"></div>
                    <div class="quoteAuthor"></div>
                </div>
            </div>

            <div class="gifDiv col-md-6">
                <h2>Gif goes here</h2>
                <hr class="my-4">
                <div class="gif"></div>
            </div>
        </div>

        <div class="row">
            <div class="gifDiv col-6">
                <h2>The World's Mindset</h2>
                <hr class="my-4" />
                <div class="chart-container" style="position: relative; height:250px; width: 500px">
                    <canvas id="myChart" role="img" aria-label="world mood"></canvas>
                </div>
            </div>


            <div class="youtubeDiv col-md-6">
                <h2>Youtube Will Go Here</h2>
                <hr class="my-4">
                <div class="video"></div>
            </div>
        </div>

        <!-- <div class="col-6">
            <h2>The World's Mindset</h2>
            <hr class="my-4" />
              <div class="chart-container" style="position: relative; height:20vh; width:40vw">
                  <canvas id="myChart" role="img" aria-label="world mood"></canvas>
              </div>
          </div> -->

    </div>

    <br><br>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="assets/javascript/firebase.js"></script>
    <!-- -----------------------Quotes----------------- -->
    <script src="assets/javascript/quotes.js" type="text/javascript"></script>

    <!-- ------------------------Spotify-------------------------- -->
    <script src="assets/javascript/spotify.js" type="text/javascript"></script>

    <!-- -----------------------Giphy----------------------- -->
    <script src="assets/javascript/giphy.js"></script>

    <!-- ------------------------Weather API--------------------- -->
    <script src="assets/javascript/weather.js"></script>
    <!-- <script src="assets/javascript/firebase.js"></script> -->

    <!-- ---------------------Moment.js-------------------------- -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</body>

</html>

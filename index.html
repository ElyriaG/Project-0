<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our First Project</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Project 0</h1>
        <p class="lead">Start your day right with this app!</p>
        <hr class="my-4">
        <p>Select your mood and let the app start your day!</p>
    </div>

    <div class="dropright">
        <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Your Current Emotion
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Happy</a>
            <a class="dropdown-item" href="#">Sad</a>
            <a class="dropdown-item" href="#">Angry</a>
            <a class="dropdown-item" href="#">Scared</a>
            <a class="dropdown-item" href="#">Tired</a>
            <a class="dropdown-item" href="#">Love</a>
        </div>
    </div>
    <br><br>

    <h3>The below will pop up after choosing an emotion:</h3>
    <div class="row">
        <div class="spotifyDiv col-md-8">
            <h2> Here will go the playlist</h2>
        </div>

        <div class="weatherDiv col-md-4">
            <h2>Here will go the weather</h2>
        </div>
    </div>

    <div class="row">
    <div class="quoteDiv col-md-6">
        <h2>Here will go the inspirational quote?</h2>
    </div>

    <div class="horoscopeDiv col-md-6">
        <h2>...maybe a horoscope?</h2>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>

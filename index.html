    <meta charset="UTF-8">

<body>
    <div class="col-12 logo-bar">
        <img src="assets/images/Mindset_logo-01.png" class="logo-image" alt="mindset-logo">
    </div>
    <hr class="header-bar">
    <div class="jumbotron">
        <h1 class="display-4">Project 0</h1>
        <p class="lead">Start your day right with this app!</p>
        <hr class="my-4">
        <p class="p">Select your mood and let the app start your day!</p>
    </div>

    <div class="dropright">
        <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Your Current Emotion
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a id="mood" class="dropdown-item" href="#" value="Happy">Happy</a>
            <a id="mood" class="dropdown-item" href="#" value="Sad">Sad</a>
            <a id="mood" class="dropdown-item" href="#" value="Angry">Angry</a>
            <a id="mood" class="dropdown-item" href="#" value="Scared">Scared</a>
            <a id="mood" class="dropdown-item" href="#" value="Tired">Tired</a>
            <a id="mood" class="dropdown-item" href="#" value="Love">Love</a>
        </div>
    </div>
    <br><br>

    <h3>The below will pop up after choosing an emotion:</h3>
    <div id="spotify">
        <div class="row">
            <div class="spotifyDiv col-md-8">
                <h2> This morning's Playlist</h2>
                <hr class="my-4">
                <iframe id="player" src="" width="600" height="280" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>

            <div class="weatherDiv col-md-4">
                <h2>Today's Weather</h2>
                <hr class="my-4">
                <div class="weather-info">
                    <h2 id="temp">79</h2>
                    <img class="fas fa-cloud fa-5x"></i>
                </div>
                <div class="facts">
                    <p id="weatherDescription"></p>
                    <p>humidity: <span id="humidity">89%</span></p>
                    <p>sunset: <span id="sunset"> Maybe</span></p>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="quoteDiv col-md-6">
                <h2>Today's Quote</h2>
                <hr class="my-4">
                <div class="quoteText"></div>
                <div class="quoteAuthor"></div>
            </div>

            <div class="gifDiv col-md-6">
                <h2>Gif goes here</h2>
                <hr class="my-4">
                <div class="gif"></div>
            </div>
        </div>
    </div>

<br><br>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 9566fe6804798891167e9792a56c24076b58227d
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <script src="assets/javascript/giphy.js"></script>

        <script src="assets/javascript/weather.js"></script>
        <script src="assets/javascript/firebase.js"></script>
